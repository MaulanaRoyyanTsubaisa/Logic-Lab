<!DOCTYPE html>
<html class="bg-white">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="Logic Lab, LogicLab" />
		<meta
			name="description"
			content="Logic Lab adalah penyedia jasa pembuatan website profesional yang menghadirkan solusi web modern, responsif, dan sesuai kebutuhan. Di Logic Lab, kami percaya bahwa website bukan sekadar tampilan, tetapi juga alat yang mampu meningkatkan visibilitas dan produktivitas bisnis Anda. Percayakan kebutuhan website Anda kepada kami, dan wujudkan ide digital Anda bersama Logic"
		/>
		<link href="./main/tailwindcss/style.css" rel="stylesheet" />
		<link href="./main/tailwindcss/tailwindcss.css" rel="stylesheet" />
		<link
			rel="shortcut icon"
			href="../assets/LOGIC LAB (remove bg).png"
			type="image/x-icon"
		/>
	</head>

	<body>
		<section id="aboutUs" class="mx-auto py-32 sm:py-48 lg:py-56">
			<div class="sm:mb-3 sm:flex sm:justify-center">
				<div class="text-center">
					<h1 class="title text-blue-700 capitalize italic">
						"Kami Membantu Bisnis Anda Berkembang dengan Solusi Digital"
					</h1>
					<p class="subtitle text-dark font-semibold">
						Kami menyediakan pembuatan website, desain UI/UX, dan konsultasi IT
						yang disesuaikan dengan kebutuhan Anda.
					</p>
				</div>
			</div>
			<div class="mx-auto max-w-2xl">
				<div class="grid grid-cols-1 gap-8 md:grid-cols-2">
					<div
						class="block max-w-sm rounded-md p-6 outline-8 outline-blue-600 hover:bg-gray-100"
					>
						<h3
							class="mb-2 text-center text-2xl font-bold text-gray-900 capitalize"
						>
							Layanan Detail
						</h3>
						<hr class="text-dark" />
						<img
							src="../assets/about-us/left-hand.png"
							class="items-center"
							alt="image"
						/>
					</div>
					<div
						class="block max-w-sm rounded-md p-6 outline-8 outline-blue-600 hover:bg-gray-100"
					>
						<h3
							class="mb-2 text-center text-2xl font-bold text-gray-900 capitalize"
						>
							Proses Kerja
						</h3>
						<hr class="text-dark" />
						<img
							src="../assets/about-us/right-hand.png"
							class="items-center"
							alt="image"
						/>
					</div>
				</div>
				<div class="mt-10 grid grid-cols-1 gap-8 md:grid-cols-3">
					<div
						class="block max-w-sm rounded-md p-6 outline-8 outline-blue-600 hover:bg-gray-100"
					>
						<h3
							class="mb-2 text-center text-2xl font-bold text-gray-900 capitalize"
						>
							Silver
						</h3>
						<hr class="text-dark" />
						<img
							src="../assets/about-us/left-hand.png"
							class="items-center"
							alt="image"
						/>
					</div>
					<div
						class="block max-w-sm rounded-md p-6 outline-8 outline-blue-600 hover:bg-gray-100"
					>
						<h3
							class="mb-2 text-center text-2xl font-bold text-gray-900 capitalize"
						>
							Gold
						</h3>
						<hr class="text-dark" />
						<img
							src="../assets/about-us/right-hand.png"
							class="items-center"
							alt="image"
						/>
					</div>
					<div
						class="block max-w-sm rounded-md p-6 outline-8 outline-blue-600 hover:bg-gray-100"
					>
						<h3
							class="mb-2 text-center text-2xl font-bold text-gray-900 capitalize"
						>
							Platinum
						</h3>
						<hr class="text-dark" />
						<img
							src="../assets/about-us/right-hand.png"
							class="items-center"
							alt="image"
						/>
					</div>
				</div>
				<div class="mt-8 text-end">
					<button
						type="submit"
						class="rounded-full bg-orange-400 px-12 py-3 text-sm font-semibold text-gray-300 hover:bg-gray-700 hover:text-white"
					>
						Konsultasi Gratis Sekarang
					</button>
				</div>
			</div>
		</section>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</body>
</html>
